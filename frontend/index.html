<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Hotpot.AI - Culinary Prototype</title> <!-- Changed title -->
    <link rel="stylesheet" href="style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Press+Start+2P&display=swap" rel="stylesheet">
</head>
<body>
    <header>
        <h1>üç≥ HOTPOT.AI üç≥</h1> <!-- Updated Emoji -->
        <p>Combine real ingredients and methods to discover culinary results!</p>
    </header>

    <main class="game-container">
        <section class="ingredients-panel">
            <h2>Ingredients</h2>
            <!-- Dynamic Add Ingredient -->
            <div class="add-item-form">
                <input type="text" id="new-ingredient-input" placeholder="Add new ingredient...">
                <button id="add-ingredient-button" class="add-button">+</button>
            </div>
            <div id="ingredient-buttons" class="item-grid">
                <!-- Ingredient buttons will be added here by JS -->
            </div>
        </section>

        <section class="cooking-station">
            <h2>Cooking Station</h2> <!-- Changed title -->
            <div class="pot-area" id="pot-area">
                <div id="pot-ingredients" class="pot-slots">
                    <!-- Selected ingredients appear here -->
                </div>
                <div id="method-selection">
                    <h3>Method:</h3>
                     <!-- Dynamic Add Method -->
                    <div class="add-item-form">
                         <input type="text" id="new-method-input" placeholder="Add new method...">
                         <button id="add-method-button" class="add-button">+</button>
                    </div>
                    <div id="method-buttons" class="method-options">
                        <!-- Method buttons will be added here by JS -->
                    </div>
                    <!-- Method Effect Input -->
                    <div class="method-effect-input">
                        <label for="method-effect-input">Method Details (Optional):</label>
                        <input type="text" id="method-effect-input" placeholder="e.g., until smooth, for 5 mins...">
                    </div>
                </div>
                <button id="cook-button" class="action-button">Cook!</button>
                <button id="clear-button" class="secondary-button">Clear Pot</button>
                <div id="loading-indicator" class="hidden">ü•£ Mixing... Please wait... ü•£</div> <!-- Updated Emoji -->
            </div>
            <div id="result-display" class="result-area hidden">
                <h2>Result:</h2>
                <p id="dish-discovery" class="discovery-flash"></p>
                <h3 id="dish-name"></h3>
                <p id="dish-modifier" class="modifier-text"></p> <!-- Added for modifier -->
                <p id="dish-description"></p>
                <p><strong>Quality:</strong> <span id="dish-quality"></span></p>
                <!-- Add to Ingredients Button -->
                <button id="add-result-to-ingredients-button" class="action-button hidden">Add to Ingredients</button>
                <!-- Keep It button removed for now, replaced by Add to Ingredients -->
                <!-- <button id="add-to-inventory-button" class="action-button hidden">Keep It!</button> -->
            </div>
        </section>

        <section class="inventory-panel">
            <h2>My Discoveries Log</h2> <!-- Changed title -->
            <ul id="inventory-list">
                <!-- Discovered dishes list -->
            </ul>
        </section>
    </main>

    <footer>
        <p>Prototype v0.2 - Real-world focus</p>
    </footer>

    <script src="script.js"></script>
</body>
</html>
